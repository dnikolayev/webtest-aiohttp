# Config file for automatic testing at travis-ci.org
language: python
sudo: false

python:
- "3.6"
- "3.5"
- "3.4"

env:
# Lowest supported version
- AIOHTTP_VERSION="==1.1.6"
# Latest release
- AIOHTTP_VERSION=""

install:
- pip install -U .
- travis_retry pip install -U -r dev-requirements.txt
- travis_retry pip install -U aiohttp"$AIOHTTP_VERSION"

script: invoke test

jobs:
  include:
  - stage: PyPI Release
    if: tag IS present
    python: "3.6"
    env: []
    # Override install and script to no-ops
    install: true
    script: echo "Releasing to PyPI..."
    after_success: true
    deploy:
      provider: pypi
      user: sloria
      on:
        tags: true
      distributions: sdist bdist_wheel
      password:
        secure: 
